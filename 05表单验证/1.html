<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width: 430px;
				height: 40px;
				margin: 100px auto;
			}
			div label{
				float: left;
			}
			div input{
				width: 180px;
				float: left;
				height: 20px;
			}
			div span{
				width: 180px;
				float: left;
				height: 26px;
				text-indent: 20px;
				font-size: 16px;
			}
			div span.wrong{
				background: url(img/4.png) no-repeat #00AE66 ;
			}
			div span.right{
				background: url(img/4.png) no-repeat palevioletred ;
			}
			
		</style>
	</head>
	<body>
		<div>
		<label>高数：</label>
		<input type="text" name="username"/>
		<span class="wrong">请输入数字</span>
		<!--<span class="icon-warning-circle"></span>
		    <span class="icon-check-circle"></span>
			-->
		</div>
		<script>
			window.onload=function(){
				var input=document.getElementsByTagName("input")[0];
				var span=document.getElementsByTagName("span")[0];
				input.onblur=function(){
					var val=input.value;
					if (val=="") {
						span.innerText="不能为空";
						span.className="wrong";
					} else if (val<0||val>150) {
						span.innerText="不在范围内";
						span.className="wrong";
					} else if(isNaN(Number(val))){
						span.innerText="请输入数值";
						span.className="wrong";
					}else{
						span.innerText="正确";
						span.className="right";
					}
				}
			}

			
			
		</script>
	</body>
</html>
