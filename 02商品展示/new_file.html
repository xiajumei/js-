<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
		}
		.show{
			width: 360px;
			height: 430px;
			margin: 100px auto;
			border: 1px solid black;
			}
		.show_up{
			width: 360px;
			height: 360px;
			background: url(img/01big.jpg);
	 		
			}
		.show_down{
			width: 360px;
			height: 70px;
	
			}
		.show_down img{
			float: left;
			
		}

		</style>
		<div class="show">
			<div class="show_up"></div>
			<div class="show_down">
				<img src="img/01.jpg"/>
				<img src="img/02.jpg"/>
				<img src="img/03.jpg"/>
				<img src="img/04.jpg"/>
				<img src="img/05.jpg"/>
			</div>
		</div>
		<script type="text/javascript">
			window.onload=function(){
				var img=document.getElementsByTagName("img");
				var show_up=document.getElementsByClassName("show_up")[0];
				for(var i=0;i<img.length;i++){
					(function(i){
						img[i].onmouseover=function(){
							show_up.style.backgroundImage="url(./img/0"+(i+1)+"big.jpg)";
						}
					})(i);
				}
			}
			
		</script>
	</head>
	<body>
	</body>
</html>
